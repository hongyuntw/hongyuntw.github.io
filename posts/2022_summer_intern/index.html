## 前言

### 背景
114混血cs碩
碩論題目做AI相關，有四個跟Deep Learning相關的實習經驗，多個比賽經驗(大概前10那種，沒有第一過)

### 簡介
這次其實原本是沒有打算要實習的
只是剛好因緣際會面試了第一個實習，但被刷掉，有點不甘心？
所以想說多投幾家，看一下自己的就業定位＆刷面試經驗

挑的職位/公司 都是跟 Deep Learning / Data 比較相關的
純SWE我都沒有投

- 這些是有投履歷但沒有下文ㄉ 
MTK - Deep Learning Intern
AILabs - Summer Intern


## 遊戲橘子 Gamania beanfun! AI Researcher Intern
在學校FB看到訊息
找人幫忙內推的

面試過程1v3
一開始就是兩邊自我介紹
然後主要是在聊經驗，針對論文聊滿細的，也有趁機考一些問題
後面就是我問問題的時候
我問了一下裡面的專案，感覺真的滿多滿有趣，資料來源有遊戲，支付，廣告等等
好像每個Intern都會有一個Topic可以去研究
我還有問一個福利的問題，它們說裡面的福利有發Gash 哈

結果：



## NetBase Quid Machine Learning Intern
Yourator 投的，投完後要求我做一個線上coding測試
但後來實在是沒時間寫&他實習好像是要一周40小時，就先放棄這家面試


## KKLab Data Intern
官網投的
面試1v3
面試一開始，面試官請我先自我介紹一下
然後直接介紹他們的專案，跟Data Intern實際上要做的工作，跟問我知不知道JD詳細內容
其實我不太知道，但還是大概講一下
感覺得出來這個面試官應該有，猜到我是比較偏做ML，所以他一開始就直接問說你確定有興趣我們再繼續就好
我對工作內容真的沒興趣，就誠實說那先不浪費你們時間了
後來就稍微聊了一下他們現在的公司情況跟KK開頭公司的關係
就結束這個面試了，大概只有10多分鐘

這個主管讓我印象深刻，算是中老年，但感覺真的經驗豐富
我在投履歷的時候沒找到ML Intern，就亂投了一個Data Intern結果好像浪費了彼此時間...

結果：投錯職位 

## 漸強實驗室 Data Intern
Yorator 看到投的
面試1個hr 一個team lead
一開始hr先請我自我介紹，問一些人格特質問題
還有考英文口說（自我介紹）
再來就是team lead問問題
幾乎都是情境題問說某個情境會怎麼解決，會有什麼方法解決
還有考我專案經歷，我的強項/弱點等等，問得滿細的

這個面試體驗非常好
team lead聽完我的回答之後都會給我feedback
問一些比較難回答的BQ也都會跟我分享說他當初被問的時候是怎麼回答＆現在的想法
印象滿深刻的題目是 工作跟學業上你覺得最大的差距會是什麼？
他跟我分享了他的看法，收穫滿多的
最後我也可以問一些問題
裡面好像很free，可以幾乎full remote，時段也可以自己排，滿讚的感覺，做的東西也挺有意思

結果：


## 群聯
104主動問我有沒有興趣面試
我後來跟他們討論，有講明說我的專業是比較偏AI，怕會不會耽誤他們時間
他們跟我說 目前沒有做AI，可以一起討論看看實習內容可以做甚麼，順便認識產業這樣
我想說 P 應該也算有名，剛好當作聽演講的心態來面

面試前要準備自我介紹投影片，面試兩小時，我做ㄌ大概25頁
面試的時候就真的是跟我分享半導體的產業現狀，跟對未來有疑惑的點一起討論
面試官人很好，也跟我分享他讀博士的一些心路歷程，收穫算多

來聽職涯交流的感覺

結果：我目前跟面試官說沒興趣，他說未來正職有需要直接找他



## ikala 愛卡拉 ML intern
還算有名的做AI新創公司
yourator投的
投完滿快就接到面試

面試官是Lab的一個畢業學長，聊天後才發現
結果面試只有自我介紹，然後問一下共同經歷&碩論在幹嘛
講解實習工作，給我問問題這樣


結果：offer get

## 竹間智能 intern
104被主動問就接受了
看了一下公司主要是在做NLP相關的

面試一開始簡單自我介紹
後來就說要請我幫忙架設機器人的流程圖，我覺得很無聊
我後面就直說我不想做這個

他也說OK 感謝我直接講，會再幫我問問看其他team還有沒有缺intern
10分鐘就結束了

結果：沒有下文


## Appier Data Analyst intern

官網投的，很不要臉的請一個校園博覽會加Linkedin的人幫我內推
直接被已讀不回，不過被已讀的隔天就收到一面面試邀請

面試很多關，都是一關過了才會到下一關

一面 技術面:
1v1 
一樣是針對履歷問問題，問得滿細的
問到我以前發過的paper的時候，問超細，是真的想要搞懂的那種
所以我也講得很起勁，聊得很開心

最後考了 data processing的coding
給資料，給情境 寫sql or python code 達成要求
他考得很隨興 我語法忘記想要查都OK，也給我一堆提示
我平常根本都上網查，要我直接寫真D難

面完一面
HR會寄信說通過一面，也有跟我說後面的面試比較不會再有技術關了
感謝HR

二面 Team Lead面試:
這關的面試官，就是我請他幫我內推的那個
超尷尬，覺得自己挺不要臉
他說他有看到，有幫我的樣子哈哈

這關幾乎就都在問Behavior Question了
問經驗、困難、解決方法
給你問問題

三面 大老面試:
面試官是很有名的CV大老 也是裡面的首席科學家
所以超緊張
不過基本上跟第二關差不多，都在問經驗跟一些處理問題的方法了

四面 CEO面試
面試官(CEO)進來直接問我碩論在做什麼，連自我介紹環節都不用
我跟他解釋完，大概聊一下，他直接說我做的東西跟業界太脫軌了
還順便嫌棄我教授一句，叫我要換題目
討論完碩論之後問我說為什麼想來面這個appier intern
再來就是請我問問題

這關讓我滿shock的，不知道碩論影響那麼多QQ


結果：

## PriceSpider Data Intern
網路上看到 時薪好像還可以 104投
一間德商?公司
工作內容聽起來主要就是做數據蒐集
面試 1v3 1個HR 2個工程師
面試主要針對我的經驗問，不過貌似兩位面試官都沒有ML經驗
所以比較針對我的網頁開發問了一些問題，不過我網頁開發的經驗早就快忘光了
所以也討論不起來

後來就直接考程式
請我寫兩種排序
我問他要寫哪兩種 他說我自己挑
第一題我就先寫個bubble sort
第二題我不知道要寫那個 他們就說寫quick sort
不過我寫完後他們貌似看的沒有很懂，但我很確定寫的沒錯

後來換HR  
HR一開始就說要考驗英文能力，所以接下來全部用英文
不過我英文超級爛又沒準備
所以自我介紹&BQ答的超級爛

結果：感謝信

## Line 2022 Tech Fresh Summer Class
官網看到投的
投完大概1-2個月後才寄信給我，主要是約面試時間&在一周內要求做一個自我介紹的chatbot出來
我做的功能很簡單，但其實沒差

再來就是面試
我面的時候 是有兩個team的人 Data Team & Line Today
一開始也是自我介紹，然後逐個經歷去問，但我好像講太久，原本說要考試的part就沒有了
主要就是講你的專案，因為我的經驗可能比較多，就是每一個都討論大概10-15分鐘，然後要解釋清楚在幹嘛
如果途中遇到面試官懂得部分，可能會細問原理，不過大部分都是自己在講
再來就是我問他問題，但我那天狀況不太好，問的問題有點白癡

結果：offer

Line 裡面的專案感覺真的都滿有趣的，而且都是跟我想做的相關，且實習pay滿高的
但很可惜實習是一年，而且感覺不太能純remote，一周還是要去1-2天公司，我家離內湖又好遠
而且聽說轉正薪水好像不是很高....?
深思熟慮後還是婉拒了offer，先把重心放在拚拚看論文投稿，不知道這是不是正確的決定不過真的很可惜
很喜歡Line這家公司給人的感覺


## Tomofun - RD intern
校園博覽會看到的寵物新創，因為我很喜歡狗狗，公司又主打可以帶狗狗上班，就在官網投了
主要是在做寵物camera，比較偏向CV&Speech 的AI應用

面試只有一面 1v1
一開始請我自我介紹，然後每個履歷上面的經驗就一直細問下去，大概40分鐘
然後就是我問他問題，面試過程還不錯，面試官人也很好，聽我分享我做的東西 哈哈
沒有考coding之類的~
公司環境感覺真的很棒，都可以帶狗狗去上班，很有趣的感覺
HR人也很NICE 看Linkedin上面工作氛圍也不錯

結果：offer


## AICS Summer Intern

官網投的，投完後一天寄線上coding測試給我，我覺得我寫的沒啥問題，但是就沒消息ㄌ QQ
考三題，有一題看不太懂題目，但還是勉強寫出來，且測資都有過，另外兩題大概都是medium

後來大概隔1-2周接到面試邀請，信裡面有提到面試主要考coding
一開始先自我介紹大概10-15分鐘，然後開始考試
第一題是 大概 leetcode medium的程度，我想法是對的但是有小bug，de了很久被提示才de完，就知道GG了
然後第二題是第一題的 follow up ， 把第一題轉換成DP問題，我DP很爛 涼了
不過面試官很nice，態度很好，也會指引我，至少讓我面試的時候沒有感覺很糟糕，沒有網路上說的那麼可怕

後來面其他家感覺AICS是最看Leetcode的，當場寫不出來就88

結果：感謝信

## Verizon (Yahoo!) Summer Research Engineer Intern

- 官網投的，有學姊內推，投 research 跟 search & ads intern，一開始有寄信請我填志願表，然後就是約面試

### 一面 Phone interview

- 1 on 1
- 自我介紹 15 min
    - 介紹完後被問說你對哪段經歷最有心得，然後針對那個追問滿多的
- 開放式問題  20-30 min
    - 如果你來yahoo做xxx 你可能會怎麼做 之類的
    - 你可能講到某個part 如果面試官有興趣就會針對那個part一直追問，所以要唬爛要小心，不要裝B裝到人家擅長的領域
        - 我自己是有講到碩論想做推薦系統就被狂問，不過還好paper有看夠多，講得還OK
- Coding Test
    - 考很簡單的Binary search，在處理邊界的時候有出bug，不過有解掉，看起來沒有扣分...?

### 二面 Panel Interview

- 有三個面試官，且總共面了三個小時，超級累
- 第一Part 自我介紹 1 vs 3
    - 我直接直播我的畫面分享CV，然後介紹做過的東C
    - 他們問到某一個點 (我之前發過的paper跟實習的時候，剛好之前有做投影片，直接打開來講給他們看)

接下來就是三個人分別 1 vs 1

- 第二part 1vs 1
    - 針對剛剛自我介紹的繼續細問一些問題，然後負責講解給他聽這樣，基本上都在問之前做的paper
    - Coding Test
        - 請我寫一個Twitter Class 要有以下功能
            - 紀錄誰追蹤誰
                - 包括follow, unfollow
            - 記錄誰po了什麼
            - 回傳特定user_id 的 new_feed
                - new_feed的定義為 user_id 的 follwers (包括自己) 最新發布的n篇文章
        - 然後會請你自己設計test case 下去跑
        - 這邊一開始我在講我的想法給面試官聽的時候他還問我phone interview是不是考這題，我說不是他才繼續，所以代表我一開始的方向應該就是對的 lol
- 第三part 1 vs 1
    - 一開始他丟一篇文章給我 請我先閱讀 [https://www.ptt.cc/bbs/marvel/M.1418389987.A.9D1.html](https://www.ptt.cc/bbs/marvel/M.1418389987.A.9D1.html)
        - 閱讀完之後開始針對裡面的文章問 某些 part 是否合理 and why
        - 如果真的要我實作 我要怎麼做，我做的過程中有可能會遇到哪些問題
    - 接下來開始問我一些有關metric的部分 (recall, precision之類的)
        - 然後出了一題機率數學題，給定PCR 快篩 共陽率 跟 共陰率 ，還有快篩之後做PCR是陽性的機率，給定這三個條件，請我算出社區感染率
            - 我聽到也很問號，我完全不知道這些是什麼，不過就是一直跟他溝通，搞清楚然後就可以算出來，我一開始忘記有第三個線索，只有兩個線索算卡滿久的，後來才發現還有一個沒用到，用到就解了
            - 他說雖然不是他希望的算法，不過他相信我懂他理想的算法要怎麼算
    - 這關沒有Coding Test 因為他說前一part的面試官說我很會寫 code就不考了 XD
    
- 第四part 1 vs 1
    - 這part 輕鬆很多 主要就是讓你了解進去之後會做什麼and公司過去，現在，未來的企劃，有問題可以隨時問
    - 這part最後的時候面試官一直一下讓我覺得很有機會，一下又讓我覺得沒有機會
        - 他會說 我覺得你真的很適合我們的team，你滿厲害的，說完之後又馬上接著說 : 如果你沒有上你千萬不要覺得是你不夠好，我們之後找正職你也可以再來試試看
        - 所以我聽不出來到底有沒有機會

結果 : forward到其他team，一個月後感謝信
